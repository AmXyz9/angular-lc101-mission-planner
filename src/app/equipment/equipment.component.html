<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click) = addItem(item) [disabled] = "cargoHold.length === maxItems || cargoMass + item['mass'] >= maximumAllowedMass" [class.activeStyle] = "cargoHold.length < maxItems && cargoMass + item['mass'] < maximumAllowedMass">Add Cargo to Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] = "checkMaxMass()">Mass Budget Remaining: {{2000 - cargoMass}} kg</p>
    <button (click) = "cargoHold = []; cargoMass = 0; maxMassClose = false">Empty Hold</button>
</div>
